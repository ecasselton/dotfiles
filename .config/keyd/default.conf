# Symlink /etc/keyd/default.conf to this

[ids]

*

[main]

# Maps capslock to escape when pressed and control when held.
capslock = overload(control, esc)
# Maps esc to capslock
esc = capslock

meta = layer(alt)
alt = layer(meta)

# simulate ISO keyboard
leftshift = overload(shift, 102nd)

# Symbols
d+f = layer(symbols)
j+k = layer(symbols)



[shift]
, = noop
. = noop
backspace = delete

[symbols]
w = [
e = {
r = (
u = )
i = }
o = ]

q = @
t = $
y = ^

leftshift = overload(shift, !)
102nd = !
a = +
s = -
z = *
x = /
d = < 
c = >
f = _
v = =

h = left
j = down
k = up
l = right

m = &
, = %
. = \
/ = S-\
