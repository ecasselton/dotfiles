##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Make Picture-in-Picture windows float in bottom-right corner
windowrule = float, title:Picture-in-Picture 
windowrule = size 480 270, title:Picture-in-Picture
windowrule = move 100%-w-60 100%-w-60, title:Picture-in-Picture
windowrule = pin, title:Picture-in-Picture
windowrule = opacity 0.67, title:Picture-in-Picture, focus:0

# Make dolphin slightly transparent
windowrule = opacity 0.9, class:(org.kde.dolphin)
# Remove blur from right click menu on chromium
windowrule=noblur, class:()$

layerrule = blur, logout_dialog
layerrule = blur, launcher
layerrule = blur, notifications
layerrule = animation slide top, notifications
# layerrule = , background
# layerrule = animation popin top, notifications

blurls = waybar

workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

###############
### Plugins ###
###############

plugin {
	split-monitor-workspaces {
		count = 10
	}
}

exec-once = hyprpm reload -n

exec-once = uwsm finalize
