# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,preferred,0x0,1
monitor=DP-1,preferred,0x0,1
monitor=eDP-1,preferred,1920x480,1

###################
### MY PROGRAMS ###

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- alacritty
$tmux = uwsm app -- alacritty -e tmux new-session \; set destroy-unattached on
$fileManager = uwsm app -- dolphin
$browser = uwsm app -- firefox
$menu = uwsm app -- $(tofi-drun --drun-launch=true --font /usr/share/fonts/TTF/JetBrainsMonoNerdFont-Bold.ttf)


#################
### AUTOSTART ###
#################

exec-once = hyprctl setcursor Bibata-Modern-Ice 24 # Set cursor

exec-once = uwsm app -- hyprpaper # Initialise wallpaper daemon
exec-once = uwsm app -- dunst # Notifications
exec-once = uwsm app -- waybar # Status bar
exec-once = uwsm app -- hypridle # Detects locking and similar events
exec-once = uwsm app -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 17
    gaps_out = 29

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(98971aaa) rgba(689d6aaa) 224deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
		sharp = true
        range = 0
		offset = 16, 16
        color = rgba(000000aa)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        popups = true
        size = 5
        passes = 2
        
        # vibrancy = 0.1696
        vibrancy = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = overshot, 0.05, 0.9, 0, 1.05
    bezier = workspaces, 0.05, 0.9, 0.5, 1.01
    bezier = smooth, 0.25, 0, 0, 0.25

    animation = windows, 1, 7, overshot
    animation = windowsOut, 1, 7, overshot, popin 80%
    animation = windowsIn, 1, 7, overshot, popin 80%
    animation = windowsMove, 1, 7, overshot, slide
    animation = layers, 1, 7, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    animation = workspaces, 1, 5, workspaces
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    allow_small_split = true
    mfact = 0.5655
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    # force_default_wallpaper = 3 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	vfr = true # Reduces frames sent when screen isn't changing
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_create_new = true
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets Windows key as main modifier
$modalt = $mod CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Run applications
bind = $mod, Return, exec, $tmux
bind = $modalt, Return, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $modalt, B, exec, firefox -private-window
bind = $mod, Space, exec, $menu
bind = $mod, Tab, exec, $windows
bind = $modalt, Q, exec, wlogout -p layer-shell
bind = $modalt, W, exec, /home/elliot/scripts/wallpaper/random # Set random wallpaper
bind = , Print, exec, slurp -b 08080880 -c 00000000 | grim -g - - | wl-copy
bind = SHIFT, Print, exec, slurp -b 08080880 -c 00000000 | grim -g - pictures/screenshots/$(date +'grim_%d-%m-%Y_%H:%M:%S.png')

bind = $mod, Q, killactive,
# bind = $modalt, Q, exit,
bind = $mod, T, togglefloating,
bind = $mod, P, pseudo, # dwindle
bind = $mod, F, fullscreen
bind = $mod, M, layoutmsg, swapwithmaster
bind = $mod, N, exec, dunstctl history-pop
# bind = $mod, S, exec, hyprctl keyword monitor eDP-1,preferred,1920x480,1,transform,3
# bind = $modalt, S, exec, hyprctl keyword monitor eDP-1,preferred,1920x480

# Resizing and moving
bind = $mod, R, submap, resize
submap = resize
    binde = , L, resizeactive, 48 0
    binde = , J, resizeactive, 0 48
    binde = , K, resizeactive, 0 -48
    binde = , H, resizeactive, -48 0
    bind = , escape, submap, reset
    bind = $mod, R, submap, reset
submap = reset

bind = $modalt, H, swapwindow, l
bind = $modalt, L, swapwindow, r
bind = $modalt, J, swapwindow, d
bind = $modalt, K, swapwindow, u
bind = $modalt, O, togglesplit, # dwindle

# Audio keybinds
binde = ,XF86AudioRaiseVolume, exec, /home/elliot/scripts/volume up
binde = ,XF86AudioLowerVolume, exec, /home/elliot/scripts/volume down
bind = ,XF86AudioMute, exec, /home/elliot/scripts/volume muted
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media player controls
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Backlight keybinds
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-


bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, F1, workspace, 11
bind = $mod, F2, workspace, 12
bind = $mod, F3, workspace, 13
bind = $mod, F4, workspace, 14
bind = $mod, F5, workspace, 15
bind = $mod, F6, workspace, 16
bind = $mod, F7, workspace, 17
bind = $mod, F8, workspace, 18
bind = $mod, F9, workspace, 19
bind = $mod, F10, workspace, 20

# Move active window to a workspace
bind = $modalt, 1, movetoworkspace, 1
bind = $modalt, 2, movetoworkspace, 2
bind = $modalt, 3, movetoworkspace, 3
bind = $modalt, 4, movetoworkspace, 4
bind = $modalt, 5, movetoworkspace, 5
bind = $modalt, 6, movetoworkspace, 6
bind = $modalt, 7, movetoworkspace, 7
bind = $modalt, 8, movetoworkspace, 8
bind = $modalt, 9, movetoworkspace, 9
bind = $modalt, 0, movetoworkspace, 10
                   
bind = $modalt, F1, movetoworkspace, 11
bind = $modalt, F2, movetoworkspace, 12
bind = $modalt, F3, movetoworkspace, 13
bind = $modalt, F4, movetoworkspace, 14
bind = $modalt, F5, movetoworkspace, 15
bind = $modalt, F6, movetoworkspace, 16
bind = $modalt, F7, movetoworkspace, 17
bind = $modalt, F8, movetoworkspace, 18
bind = $modalt, F9, movetoworkspace, 19
bind = $modalt, F0, movetoworkspace, 20

# Example special workspace (scratchpad)
bind = $mod, Grave, togglespecialworkspace, magic
bind = $modalt, Grave, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

